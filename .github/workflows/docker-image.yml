name: CI & Deploy

on:
  push:
    branches: [main]

jobs:
  build-test-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. Собираем сеть и Postgres
      - name: Create Docker network
        run: docker network create ci-net || true

      - name: Start Postgres
        run: |
          docker run -d \
            --network ci-net \
            --name postgres-ci \
            -e POSTGRES_DB=kubsu \
            -e POSTGRES_USER=kubsu \
            -e POSTGRES_PASSWORD=kubsu \
            postgres:14

      - name: Wait for Postgres to initialize
        run: |
          echo "Sleeping 20s for Postgres..."
          sleep 20

      - name: Initialize DB from dump
        run: |
          cat kubsu/dump.sql | docker exec -i postgres-ci \
            psql -U kubsu -d kubsu

      # 2. Build & test
      - name: Build test image (builder stage)
        run: |
          docker build \
            --target builder \
            --file docker/Dockerfile \
            --tag myapp:test \
            docker/

      - name: Run tests inside container
        run: |
          docker run --rm \
            --network ci-net \
            -e DB_HOST=postgres-ci \
            -e DB_PORT=5432 \
            -e DB_USER=kubsu \
            -e DB_PASS=kubsu \
            -e DB_NAME=kubsu \
            -e PYTHONPATH=/app \
            myapp:test \
            pytest tests

      - name: Teardown Postgres
        if: always()
        run: |
          docker stop postgres-ci || true
          docker rm   postgres-ci || true

      # 3. Build prod image
      - name: Build prod image
        run: |
          docker build \
            --file docker/Dockerfile \
            --tag myapp:latest \
            docker/

      # 4. Push to GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push to GHCR
        run: |
          GHCR_IMAGE=ghcr.io/${{ github.repository_owner }}/myapp:latest
          docker tag myapp:latest $GHCR_IMAGE
          docker push $GHCR_IMAGE

      # 5. Deploy via SSH
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to remote server
        env:
          GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/myapp:latest
          SSH_USER:   ${{ secrets.SSH_USER }}
          SSH_HOST:   ${{ secrets.SSH_HOST }}
          SSH_PORT:   ${{ secrets.SSH_PORT }}
          APP_PORT:   8040
        run: |
          ssh -o StrictHostKeyChecking=no -p $SSH_PORT $SSH_USER@$SSH_HOST << 'EOF'
            echo "${{ secrets.GITHUB_TOKEN }}" \
              | podman login ghcr.io -u ${{ github.actor }} --password-stdin
            podman pull $GHCR_IMAGE
            podman stop myapp  || true
            podman rm   myapp  || true
            podman run -d \
              --name myapp \
              --network host \
              -e PORT=$APP_PORT \
              $GHCR_IMAGE \
              uvicorn src.main:app --host 0.0.0.0 --port $APP_PORT
          EOF
