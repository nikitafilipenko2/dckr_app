name: CI & Deploy

on:
  push:
    branches: [main]

jobs:
  build-test-deploy:
    runs-on: self-hosted

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: kubsu
          POSTGRES_USER: kubsu
          POSTGRES_PASSWORD: kubsu
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U kubsu"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Wait for Postgres
        run: |
          echo "Sleeping 20s for Postgres to initialize..."
          sleep 20

      - name: Initialize DB from dump
        run: |
          cat "${{ github.workspace }}/kubsu/dump.sql" \
            | docker run --rm -i \
                --network host \
                -e PGPASSWORD=kubsu \
                postgres:14 \
                psql -h localhost -U kubsu -d kubsu

      - name: Build Docker image
        run: |
          docker build \
            --file docker/Dockerfile \
            --tag myapp:test \
            docker/

      - name: Build test image (builder stage)
        run: |
          docker build \
            --target builder \
            --file docker/Dockerfile \
            --tag myapp:test \
            docker/

      - name: Run tests
        run: |
          docker run --rm \
            --network host \
            -e DB_HOST=localhost \
            -e DB_PORT=5432 \
            -e DB_USER=kubsu \
            -e DB_PASS=kubsu \
            -e DB_NAME=kubsu \
            -e PYTHONPATH=/app \
            myapp:test \
            pytest tests

      - name: Build prod image
        run: |
          docker build \
            --file docker/Dockerfile \
            --tag myapp:latest \
            docker/

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to remote server
        run: |
          docker save myapp:latest | \
            ssh -o StrictHostKeyChecking=no \
                -p ${{ secrets.SSH_PORT }} \
                ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "podman load && \
             podman tag myapp:latest myapp:latest && \
             podman run -d \
               --name myapp \
               --network host \
               myapp:latest \
               uvicorn src.main:app --host 0.0.0.0 --port 8040"
